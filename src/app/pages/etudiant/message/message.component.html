<c-modal id="liveDemoModal" [visible]="show" alignment="center">
    <c-modal-body>
    <button (click)="toggleLiveDemo()" cButtonClose style="float: right;"></button>
        <div class="d-flex justify-content-end">
            </div>      
            <div class="d-flex justify-content-center" style="border: 8px solid #ECFDF3; border-radius: 50px; width: fit-content; margin: auto;">
            <div style="background: #D1FADF; border-radius: 50px; padding: 8px;">
                <img alt="Nouvelle manifestation" src="./assets/icon/check-circle.svg" style="width: 24px; height: 24px;">
            </div>
            </div>
            <h6 class="text-center" style="
                margin-bottom: 2rem;
                margin-top: 1rem;
            ">        
                {{message?.message}}
            </h6> 
    </c-modal-body>

</c-modal>
