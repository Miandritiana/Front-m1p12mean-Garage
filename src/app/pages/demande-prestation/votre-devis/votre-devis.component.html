<form [formGroup]="form" method="post" #uploadForm="ngForm" enctype="multipart/form-data">
    <div class="row gx-5 justify-content-center px-5">
        <div class="col-lg-12 m-3">

            <div class="mb-3">
                <label for="prestationSelect" class="form-label fs-5 mb-0">Préstation</label>
                
                <ng-container *ngFor="let category of prestations">
                  <div class="category-section">
                    <h5 class="category-title">{{ category.categorieprestation }}</h5>
                    <div class="prestation-list">
                      <ng-container *ngFor="let prestation of category.prestations">
                        <div class="prestation-item">
                          <input type="checkbox" [id]="prestation._id" class="prestation-checkbox"
                                 [(ngModel)]="prestation.selected" [ngModelOptions]="{standalone: true}" 
                                 (change)="togglePrestationSelection($event, prestation)" />
                          <label for="{{ prestation._id }}" class="prestation-label">
                            <span class="prestation-name">{{ prestation.nom }}</span>
                            <span class="prestation-price">{{ prestation.prixunitaire }}</span>
                          </label>
                        </div>
                      </ng-container>
                    </div>
                  </div>
                </ng-container>
                
                
  
                <div  class="text-danger" *ngIf="isValide('idPrestation')">
                    Veuillez choisir le type de préstation
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button class="btn btn-secondary btn-md mt-3 w-100 mx-2" id="submitButton" type="button" (click)="previous()">Précédent</button>
                <button class="btn btn-primary btn-md mt-3 w-100 mx-2" id="submitButton" type="button" (click)="next()">Suivant</button>
            </div>
        </div>
    </div>
</form>
